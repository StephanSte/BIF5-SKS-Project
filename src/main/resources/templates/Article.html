<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<form action="/api/addA" method="post" id="createform">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author"><br><br>
    <label for="text">Article Text:</label>
    <textarea id="text" name="text" cols="25" rows="10"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

<label for="sight">Sight: </label>
<select name="sight" id="sight" form="createform">
    <option th:each="sight : ${sights}" th:value="${sight.name}" th:text="${sight.name}"></option>
</select>

<br>

<form action="/" method="get">
    <input type="submit" value="Return to index">
</form>
