<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Clicks</th>
        <th>Sight</th>
        <th>MonthlyClicks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td><a th:href="@{articleid(id=${article.id})}"><div th:text="${article.id}"></div></a></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.author.name}"></td>
        <td th:text="${article.clicks}"></td>
        <td th:text="${article.sight.name}"></td>
        <td th:text="${article.pendingClicks}"></td>
    </tr>
    </tbody>
</table>
<form action="/" method="get">
    <input type="submit" value="Return to index">
</form>
