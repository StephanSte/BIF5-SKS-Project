<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td><a th:href="|@{articleid(id=${article.id})}|"><div th:text="${article.id}"></a></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.author.name}"></td>
        <td th:text="${article.clicks}"></td>
    </tr>
    </tbody>
</table>
<form action="/" method="get">
    <input type="submit" value="Return to index">
</form>
